
<div class="main vertical-center">

    <div *ngIf="!isEnd; else showScore" class="container">
  
      <h2 class="my-3">Questions {{currentQuestionIndex+1}}/{{questions.length}}</h2>
      <h3 class="mb-2">{{questions[currentQuestionIndex].text}}</h3>
      
      <div class="row">
        <div class="col text-center my-2">
          <img *ngIf="questions[currentQuestionIndex].image" [src]="questions[currentQuestionIndex].image">
        </div>
      </div>
  
      <div class="row">
        <div *ngFor="let choice of questions[currentQuestionIndex].choices" class="col-xs-12 col-md-6 g-2">
          <button (click)="onClickChoice(choice)" class="btn btn-danger" style="width: 100%">{{choice.text}}</button>
        </div>
      </div>
  
    </div>
